<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }

        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message-container.bot {
            justify-content: flex-start;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }

        .user-message {
            background: #d1ecf1;
            align-self: flex-end;
        }

        .bot-message {
            background: #f8d7da;
            align-self: flex-start;
        }

        .icon {
            width: 100px;
            height: 40px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin: 0 10px;
            text-align: center;
            white-space: nowrap;
        }

        .user-icon {
            background: #007bff;
            color: white;
            border: none;
        }

        .bot-icon {
            background: #17a2b8;
            color: white;
            border: none;
        }

        .footer {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ddd;
        }

        .footer input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .footer button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        async function sendMessage(event) {
            event.preventDefault();

            const query = document.getElementById("query").value;
            const chatArea = document.querySelector(".chat-area");

            // Clear input field
            document.getElementById("query").value = "";

            // Display user message
            const userContainer = document.createElement("div");
            userContainer.className = "message-container user";
            const userIcon = document.createElement("div");
            userIcon.className = "icon user-icon";
            userIcon.textContent = "Guest"; // Full word for the end-user icon
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = query;
            userContainer.appendChild(userMessage);
            userContainer.appendChild(userIcon);
            chatArea.appendChild(userContainer);

            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;

            // Display typing indicator
            const botContainer = document.createElement("div");
            botContainer.className = "message-container bot";
            const botIcon = document.createElement("div");
            botIcon.className = "icon bot-icon";
            botIcon.textContent = "Chatbot"; // Full word for the chatbot icon
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "message bot-message";
            typingIndicator.textContent = "Chatbot is typing...";
            botContainer.appendChild(botIcon);
            botContainer.appendChild(typingIndicator);
            chatArea.appendChild(botContainer);

            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                // Send query to the server
                const response = await fetch("/process", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();

                // Remove typing indicator
                botContainer.removeChild(typingIndicator);

                // Simulate word-by-word typing
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botContainer.appendChild(botMessage);

                let words = data.response.split(" ");
                let index = 0;

                function typeWord() {
                    if (index < words.length) {
                        botMessage.textContent += words[index] + " ";
                        index++;
                        setTimeout(typeWord, 150); // Adjust typing speed here
                    } else {
                        chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
                    }
                }

                typeWord();
            } catch (error) {
                // Remove typing indicator
                botContainer.removeChild(typingIndicator);

                // Display error message
                const errorMessage = document.createElement("div");
                errorMessage.className = "message bot-message";
                errorMessage.textContent = "Oops! Something went wrong.";
                botContainer.appendChild(errorMessage);

                // Scroll to bottom
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="chat-area" id="chat-output"></div>
        <form class="footer" onsubmit="sendMessage(event)">
            <input id="query" type="text" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
